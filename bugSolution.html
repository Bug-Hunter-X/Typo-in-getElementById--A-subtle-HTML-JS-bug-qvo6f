<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>
  <script>
    //Correct way of accessing an element
    document.getElementById("myDiv").innerHTML = "This text replaces the previous one.";
  </script>
</body>
